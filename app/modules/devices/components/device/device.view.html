<md-card>
	<md-card-header ng-click="device.show()">
		<md-card-avatar>
			<md-icon md-svg-icon="{{icon}}"></md-icon>
		</md-card-avatar>
		<md-card-header-text>
			<span class="md-title">{{device.name}}</span>
			<span class="md-subhead">{{device.ip}}</span>
		</md-card-header-text>
		<md-menu md-position-mode="target-right target" style="padding: 0;">
        	<md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
				<md-icon md-svg-icon="dots-vertical"></md-icon>
          	</md-button>
          	<md-menu-content>
            	<md-menu-item ng-repeat="item in menu">
              		<md-button ng-click="item.callback()">
                    	<p>{{item.title}}</p>
              		</md-button>
            	</md-menu-item>
          	</md-menu-content>
        </md-menu>
	</md-card-header>
	<md-card-content>
		<div ng-transclude></div>
		<div ng-if="showTraffic">
			<div google-chart chart="traffic"></div>
		</div>
	</md-card-content>
</md-card>
